language: php
dist: trusty
php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

matrix:
  include:
    - php: 5.4
      dist: precise

addons:
  code_climate:
    repo_token: 89381e22acbd73c8e57e329eaadc7ee022d611897ede8d0c0032500f237cf28a

before_script:
  - travis_retry composer install

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/coverage-clover.xml

after_success:
  - vendor/bin/test-reporter --coverage-report build/logs/coverage-clover.xml
  - vendor/bin/coveralls -v